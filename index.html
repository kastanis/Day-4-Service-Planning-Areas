<style><!--
  html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
  #map { height: 75%; margin: 0; padding: 0; }
  #meta {
    position: absolute;
    left: 20px;

    width: 300px;
    height: 100px;
    z-index: 40;
    background: #fff;
    color: #777;

  }
  #meta h3 {
    color: #666;

    display: inline-block;
  }
  #loading {

  }

<script type="text/javascript" src="http://js.arcgis.com/3.14/"></script>
<h1 style="color: #666;margin-left: 30px: center;font-family: arial;">L.A. Service Planning Areas</h1>
<h3 style="color: #666;margin-left: 30px: center;font-family: arial;">My first interactive map using JavaScript.</h3>
<script type="text/javascript">// <![CDATA[
  var map;
  require([
    "esri/map", "esri/layers/KMLLayer",
    "dojo/parser", "dojo/dom-style", 
    "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"
  ], function(
    Map, KMLLayer, 
    parser, domStyle
  ) {
    map = new Map("map", { 
      basemap: "topo",
      center: [-118.3064, 34.0178],
      zoom: 9
    });
    parser.parse();
    var kmlUrl = "http://boundaries.latimes.com/1.0/boundary/6-service-planning-area-2012/?format=kml";
    var kml = new KMLLayer(kmlUrl); 
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
    });
    var kmlUrl = "http://boundaries.latimes.com/1.0/boundary/4-service-planning-area-2012/?format=kml";
    var kml = new KMLLayer(kmlUrl); 
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
    });
    var kmlUrl = "http://boundaries.latimes.com/1.0/boundary/7-service-planning-area-2012/?format=kml";
    var kml = new KMLLayer(kmlUrl); 
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
    });
    var kmlUrl = "http://boundaries.latimes.com/1.0/boundary/2-service-planning-area-2012/?format=kml";
    var kml = new KMLLayer(kmlUrl); 
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
    });
    var kmlUrl = "http://boundaries.latimes.com/1.0/boundary/1-service-planning-area-2012/?format=kml";
    var kml = new KMLLayer(kmlUrl); 
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
    });
    var kmlUrl = "http://boundaries.latimes.com/1.0/boundary/3-service-planning-area-2012/?format=kml";
    var kml = new KMLLayer(kmlUrl); 
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
    });
    var kmlUrl = "http://boundaries.latimes.com/1.0/boundary/5-service-planning-area-2012/?format=kml";
    var kml = new KMLLayer(kmlUrl); 
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
    });
    var kmlUrl = "http://boundaries.latimes.com/1.0/boundary/8-service-planning-area-2012/?format=kml";
    var kml = new KMLLayer(kmlUrl); 
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
    });
  });
// ]]></script>

<div style="width: 100%; height: 100%; margin: 0;"&gt;
<div id="map"></div>
<div id="meta"><span id="loading"><img alt="" src="images/loading_black.gif" /></span>
The map displays simple KML files of Service Planning Areas in Los Angeles using <a href="http://boundaries.latimes.com/">LA Times Mapping API</a> and the <a href="https://developers.arcgis.com/javascript/"> ArcGIS API for JavaScript</a>.
